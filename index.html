<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <img src="./images/IndiaGate.jpg" alt="">
        <div class="cardBody">
            <h1 class="cardTitle">India Gate</h1>
            <p class="cardSubTitle">India</p>
            <p class="cardInfo">India Gate is a historic monument located in New Delhi, India's capital. It was designed to pay tribute to the soldiers who bravely battled during the First World War. On the India Gate memorial, the names of soldiers who were sacrificed during
                the battle are engraved.</p>
            <button class="cardBtn">Visit Now</button>
        </div>
    </div>
</body>

</html>
